<svg width="100%" height="100%" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Definisi Gradasi Warna (Vite Gradient: Biru ke Ungu) -->
  <defs>
    <linearGradient id="viteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#41d1ff" />
      <stop offset="100%" stop-color="#bd34fe" />
    </linearGradient>
  </defs>

  <!-- Huruf "C" dengan Font Courier New (Monospace) dan Warna Gradasi -->
  <text 
    x="50" 
    y="98" 
    font-family="'Courier New', Courier, monospace" 
    font-weight="superbold" 
    font-size="150" 
    text-anchor="middle" 
    fill="url(#viteGradient)"
    style="font-weight: 800;"
  >
    C
  </text>
</svg>